local_costmap:
  global_frame: odom
  robot_base_frame: base_link

  update_frequency: 10.0
  publish_frequency: 10.0
  transform_tolerance: 0.5  

  static_map: false  
  rolling_window: true
  width: 4
  height: 4
  resolution: 0.08
  cost_scaling_factor: 2.6
  track_unknown_space: false
  inflation_radius: 1.0
  

  plugins:
    - {name: obstacle_layer, type: "costmap_2d::VoxelLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}
  obstacle_layer:
    plugin: "nav2_costmap_2d::ObstacleLayer"
    enabled: True
    observation_sources: scan 

    #    OLD PARAMS
    # scan: {sensor_frame: sensor_laser, data_type: LaserScan, topic: /scan_multi, marking: true, clearing: True, raytrace_range : 2.0, obstacle_range: 1.9, inf_is_valid: True} 
    # scan_1: {sensor_frame: depth_camera, data_type: LaserScan, topic: camera/scan, marking: true, clearing: True, raytrace_range : 2.0, obstacle_range: 1.9, inf_is_valid: false} 
    
    #     NEW PARAMS
    scan: {sensor_frame: sensor_laser, data_type: LaserScan, topic: /scan, marking: true, clearing: True, raytrace_range : 1.6, obstacle_range: 1.5, inf_is_valid: True} 
    # scan_1: {sensor_frame: depth_camera, data_type: LaserScan, topic: camera/scan, marking: true, clearing: True, raytrace_range : 1.1, obstacle_range: 1, inf_is_valid: false} 


    always_send_full_costmap: True